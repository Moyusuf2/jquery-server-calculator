<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div class="calculator-container">
        <div class="calculator-header">
          Calculator
        </div>
        <div class="calculator-input">
          <input type="number" id="number1" placeholder="enter a number">
          <input type="number" id="number2" placeholder="enter a number">
        </div>
        <div class="calculator-operations">
          <input type="button" id="add" value="+">
          <input type="button" id="subtract" value="-">
          <input type="button" id="divide" value="/">
          <input type="button" id="multiply" value="*">
        </div>
        <input type="button" id="submitBtn" value="=">
        <input type="button" id="clearBtn" value="Clear">
        <div>
            <h3 class ="answer"></h3>
        </div>
        <div class="calculator-history">
          <h3>History</h3>
          <div class="allAnswers"></div>

</body>
</html>
