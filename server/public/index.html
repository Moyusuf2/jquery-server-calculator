<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    
        <input type="number" name="number" id="number1" placeholder="Enter First Number">
        <button class = "operatorBtn" id="add">+</button>
        <button class="operatorBtn" id="subtract">-</button>
        <button class="operatorBtn" id="multiply">*</button>
        <button class="operatorBtn" id="divide">/</button>
        <input type="number" name="number2" id="number2" placeholder="Enter Second Number">
        <button id="submitBtn">=</button>
        <button id="clear">C</button>
   
    <h3 class ="answers">Total</h3>
    <ul></ul>

</body>
</html>
